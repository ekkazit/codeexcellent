<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}CodeExcellent | Official Website{% endblock %}</title>
  <link type="text/css" rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="/static/vendor/font-awesome/css/font-awesome.min.css">
  <link type="text/css" rel="stylesheet" href="/static/css/font.css">
  <link type="text/css" rel="stylesheet" href="/static/css/base.css">
  <script type="text/javascript" src="/static/js/jquery-3.3.1.min.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="logo">
            <a href="{% url 'app:index' %}"><img src="/static/img/logo.png" alt="Code Excellent" title="บริษัท โค้ดเอ็กเซลเล้นท์ จำกัด"></a>
          </div>
        </div>
        <div class="col-md-4">
          <form class="form-search pull-right" onsubmit="return false">
            <input type="text" class="form-control" placeholder="ค้นหาคอร์สอบรม">
            <i class="fa fa-search"></i>
          </form>
        </div>
      </div>
    </div>
  </header>
  <!--/.header -->
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="{% if menu == 'index' %}active{% endif %}"><a href="{% url 'app:index' %}">หน้าแรก</a></li>
          <li class="{% if menu == 'course' %}active{% endif %}"><a href="{% url 'course:index' %}">คอร์สอบรม</a></li>
          <li class="{% if menu == 'book' %}active{% endif %}"><a href="{% url 'book:index' %}">หนังสือ</a></li>
          <li class="{% if menu == 'service' %}active{% endif %}"><a href="{% url 'app:service' %}">สินค้าและบริการ</a></li>
          <li class="{% if menu == 'blog' %}active{% endif %}"><a href="{% url 'blog:index' %}">บทความ</a></li>
          <li class="{% if menu == 'teacher' %}active{% endif %}"><a href="{% url 'app:teacher' %}">วิทยากร</a></li>
          <li class="{% if menu == 'customer' %}active{% endif %}"><a href="{% url 'app:customer' %}">ลูกค้าของเรา</a></li>
          <li class="{% if menu == 'contact' %}active{% endif %}"><a href="{% url 'app:contact' %}">ติดต่อเรา</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!--/.nav -->
  {% block content %}{% endblock %}
  <!--/.content -->
  <footer>
    <div class="container"></div>
  </footer>
  <!--/.footer -->
  <script type="text/javascript" src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
